<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B7EDE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8A8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6B8E6;stop-opacity:1" />
