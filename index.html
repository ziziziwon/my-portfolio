<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 파비콘 링크 (head 최상단에 위치하여 브라우저가 먼저 로드) -->
    <link rel="icon" type="image/svg+xml" href="/myportfolio/favicon.svg" />
    <link rel="apple-touch-icon" href="/myportfolio/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9B7EDE" />
    <title>Jiwon's Portfolio</title>
    <!-- 폰트 미리 로드 - SVG에서 사용하기 위해 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/cafe24/Cafe24Ssurround.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/cafe24/Cafe24SsurroundAir.css" rel="stylesheet" />
    <!-- 초기 테마 적용 (깜빡임 방지) -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var theme = savedTheme === 'dark' || savedTheme === 'light' 
            ? savedTheme 
            : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
